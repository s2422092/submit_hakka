<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カート確認 - モバイルオーダー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_order.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto max-w-lg p-4 pb-40">
        <!-- Header -->
        <header class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800 text-center">カートの確認</h1>
        </header>

        <!-- Cart Items -->
        <div class="space-y-4">
            <!-- Sample Cart Item 1 -->
            <div class="bg-white p-4 rounded-lg shadow-md flex items-center">
                <img src="https://placehold.co/100x100/F3F4F6/333333?text=料理" alt="料理の画像" class="w-20 h-20 object-cover rounded-md">
                <div class="flex-grow ml-4">
                    <h3 class="font-semibold text-lg text-gray-900">唐揚げ定食</h3>
                    <p class="text-gray-600">¥780</p>
                    <div class="flex items-center mt-2">
                        <label for="quantity1" class="text-sm mr-2">数量:</label>
                        <input type="number" id="quantity1" value="1" class="w-16 p-1 border rounded-md text-center">
                    </div>
                </div>
                <button class="text-red-500 hover:text-red-700 ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
            
            <!-- Sample Cart Item 2 -->
             <div class="bg-white p-4 rounded-lg shadow-md flex items-center">
                <img src="https://placehold.co/100x100/F3F4F6/333333?text=料理" alt="料理の画像" class="w-20 h-20 object-cover rounded-md">
                <div class="flex-grow ml-4">
                    <h3 class="font-semibold text-lg text-gray-900">ラーメン</h3>
                    <p class="text-gray-600">¥850</p>
                    <div class="flex items-center mt-2">
                        <label for="quantity2" class="text-sm mr-2">数量:</label>
                        <input type="number" id="quantity2" value="2" class="w-16 p-1 border rounded-md text-center">
                    </div>
                </div>
                <button class="text-red-500 hover:text-red-700 ml-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer with Total and Actions -->
    <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
        <div class="max-w-lg mx-auto">
            <div class="flex justify-between items-center mb-4">
                <span class="text-lg font-semibold text-gray-800">合計金額:</span>
                <span class="text-2xl font-bold text-gray-900">¥2,480</span>
            </div>
            <div class="flex space-x-2">
                <a href="menu.html" class="w-1/2 bg-gray-300 text-gray-800 text-center font-bold py-3 rounded-lg hover:bg-gray-400 transition-colors">
                    戻る
                </a>
                <a href="payment_selection.html" class="w-1/2 bg-green-500 text-white text-center font-bold py-3 rounded-lg hover:bg-green-600 transition-colors">
                    レジへ進む
                </a>
            </div>
        </div>
    </div>

</body>
</html>
