<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_login.css') }}">
</head>
<body>

<div class="container">
    <h1>新規登録</h1>

    <form action="{{ url_for('users_login.signup') }}" method="post" class="register-form">
        <label for="u_name">ユーザー名</label>
        <input type="text" id="u_name" name="u_name" required>
    
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required>
    
        <label for="password1">パスワード</label>
        <input type="password" id="password1" name="password1" required>
    
        <label for="password2">パスワード確認</label>
        <input type="password" id="password2" name="password2" required>
    
        <div class="button-area">
            <button type="submit" class="register-button">登録する</button>
        </div>
    </form>
    

    <!-- ✅ aタグで戻る -->
    <div class="button-area">
        <a href="{{ url_for('general.explamation') }}" class="back-link">← 戻る</a>
    </div>

    <p class="note">
        すでにアカウントをお持ちの方は
        <a href="{{ url_for('users_login.login') }}">こちら</a> からログイン
    </p>

</div>

</body>
</html>
