<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいパスワードの設定</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/users_login.css') }}">
</head>
<body>

<div class="container">
    <h1>新しいパスワードの設定</h1>
    <p>新しいパスワードを入力してください。</p>

    <!-- Flashメッセージの表示 -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('users_login.password_input') }}" method="post" class="login-form">
        <label for="password_one">新しいパスワード</label>
        <input type="password" id="password_one" name="password_one" required>

        <label for="password_two">新しいパスワード（確認用）</label>
        <input type="password" id="password_two" name="password_two" required>

        <div class="button-area">
            <button type="submit" class="login-button">パスワードを変更</button>
        </div>
    </form>

</div>

</body>
</html>
